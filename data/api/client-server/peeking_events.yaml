                    "required": false,
                    "type": "string"
                },
                {
                    "description": "The maximum time in milliseconds to wait for an event.",
                    "name": "timeout",
                    "required": false,
                    "type": "integer"
                },
                {
                    "description": "The room ID for which events should be returned.",
                    "name": "room_id",
                    "required": false,
