{{/*

  Display an alert with the given title, content, and in the given color.
  Used for note, warning, and rationale boxes.

*/}}

{{ $title := .title}}
{{ $color := .color}}
{{ $content := .content}}

<div class="alert alert-{{ $color }}" role="alert">
<h4 class="alert-heading">{{ $title | safeHTML }}</h4>
{{ $content | markdownify }}
</div>
